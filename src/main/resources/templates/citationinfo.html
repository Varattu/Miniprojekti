<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Information</title>
    </head>
    <body>
        <p>
            <button class="btn btn-danger" onclick="alert('Feature not done yet')">Delete citation</button> <a href="#" class="btn btn-default" onclick="alert('Feature not done yet')">Edit citation</a>
        </p>

        <ul>
            <li><strong>Title:</strong> <span th:text="${citation.title}"></span></li>
            <li><strong>Author:</strong> <span th:text="${citation.author}"></span></li>
            <li><strong>Year:</strong> <span th:text="${citation.year}"></span></li>
            <li th:if="${citation.book != null}"><strong>Publisher:</strong> <span th:text="${citation.book.publisher}"></span></li>
            <li th:if="${citation.inProceedings != null}"><strong>Book title:</strong> <span th:text="${citation.inProceedings.booktitle}"></span></li>
            <!--        <li><strong>Pages:</strong> <span th:text="${citation.pages}"></span></li>
                        <li><strong>Address:</strong> <span th:text="${citation.address}"></span></li>-->
            <li th:if="${citation.article != null and citation.article.volume!=0}"><strong>Volume:</strong> <span th:text="${citation.article.volume}"></span></li>
            <li th:if="${citation.article != null and citation.article.journal!=''}"><strong>Journal:</strong> <span th:text="${citation.article.journal}"></span></li>
            <!--         <li><strong>Number:</strong> <span th:text="${citation.number}"></span></li> -->
            <li><strong>Type:</strong> <span th:text="${citation.type}"></span></li>
            <li><strong>BibTex-key:</strong> <span th:text="${citation.bibtexkey}"></span></li>
        </ul>
    </body>
</html>
